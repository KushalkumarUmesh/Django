<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Images Home!</title>
    <style>
        .bg{
            background:#fafafa!important;
        }
        .list-group-item.active{
          background:#fafafa!important;
          background-color:#fafafa!important;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg navbar-light">
        <a class="navbar-brand" href="/" style="font-family:Proxima Nova;font-size:300%">Kushalsworld</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                New Features
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/sfs/">Scripts/Poems</a>
                <a class="dropdown-item" href="#">Other</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <!-- search form -->
          <form method='GET' action="" >
            <input type="text" name="search" placeholder="Search posts"/>
            <input class="btn btn-outline-dark my-2 my-sm-0" type="submit"  value="Search"/>
            </form>
      </nav>
    <div class="container">
    <!-- Main code -->
        <div class="row">
            <div class="col-md-2 align-self-start" >
                <!-- Categories -->
                <div class="list-group mt-3">
                  {% for c in cats %}
                  <a href="/category/{{ c.pk }}" class="list-group-item list-group-item-action">{{ c.title }}</a>
                  {% endfor %}
                </div>
            </div>
            <div class="col-md-10">
                <!-- Images -->
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card-columns">
                            {% for i in images %}
                            <div class="card" >
                                <img class="card-img-top" src="/media/{{ i.image }}" alt="Card image cap" >
                                <div class="card-body">
                                <h5 class="card-location">{{ i.title }}</h5>
                                <h5 class="card-location">{{ i.description }}</h5>
                                <p class="card-text">{{ i.location }}</p>
                                <a href="#" class="btn btn-outline-dark" onclick="showModalImage('{{ i.image }}')">⤢</a>
                                <a href="#" class="btn btn-outline-dark" >♡</a>
                                <a href="#" class="btn btn-outline-dark" >✑</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
    <!-- Modal -->
    <div class="modal" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h3 class="modal-title" id="exampleModalLabel">My Image collection</h3> -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <!-- <span aria-hidden="true">&times;</span> --> ✘
                </button> 
                <div class="modal-body text-center">
                    <img src="#" id="image-show" class="img-fluid" >
                </div>
            </div>
            <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div> -->
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script> 
      function showModalImage(imageurl){
       $('#image-modal').modal('show')
       $('#image-show').attr('src',`/media/${imageurl}`)
      }
      </script>
  </body>
  <div>
    {% block content %}{% endblock %}
  </div>

</html>
